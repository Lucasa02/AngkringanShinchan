<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Angkringan Shinchan</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="left-section">
        <div class="logo">
            <img src="img/logo sinchan 2 1.png" alt="Angkringan Shinchan Logo">
        </div>

        <div id="error-message" class="error-message">
            <i class="icon">&#x26A0;</i> <!-- Ikon peringatan -->
            <span id="error-text"></span>
        </div>
        
        <form action="login.php" method="POST" >
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="alex@email.com" required>
                <span class="icon">&#x2709;</span>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
                <span class="icon">&#x1F512;</span>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" name="login" class="login-btn">Login now</button>

            <div class="separator">
                <span>OR</span>
            </div>

            <button type="button" class="signup-btn" onclick="window.location.href='register.html'">Signup now</button>
        </form>
    </div>
    <div class="right-section">
        <img src="img/logo sinchan 3.png" alt="Angkringan Shinchan Logo" class="large-logo">
    </div>
</div>

</body>
<script src="login.js"></script>
</html>
