<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkringan Shinchan - Signup</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="img/logo sinchan 2 1.png" alt="Angkringan Shinchan Logo">
            </div>
            <form action="register.php" method="POST">
                <div class="input-group">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Nama lengkap" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" name="register" class="register-btn">Register</button>
            </form>
        </div>
        
        <!-- Tambahkan garis pembatas -->
        <div class="separator"></div>
        
        <div class="logo-large">
            <img src="img/logo sinchan 3.png" alt="Angkringan Shinchan Logo Large">
        </div>
    </div>
</body>
</html>
